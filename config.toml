defaultContentLanguage = "en"
disableKinds = ["taxonomy"]
enableRobotsTXT = true
[markup]
  [markup.tableOfContents]
    ordered = true
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser.attribute]
      block = true
[languages]
  [languages.en]
    contentDir = 'content/en'
    languageCode = "en-US"
    title = "Utilitarianism.net"
    baseURL = "https://utilitarianism.net/"
    weight = 1
    [languages.en.params]
      pdfString = "_Utilitarianism_net"
    [languages.en.services]
      [languages.en.services.googleAnalytics]
        ID = 'G-91NYS1B7E1'
  [languages.es]
    contentDir = 'content/es'
    languageCode = "es-ES"
    title = "Utilitarismo.net"
    baseURL = "https://utilitarismo.net/"
    weight = 2
    [languages.es.params]
      pdfString = "_Utilitarismo_net"
      hideAudio = true
    [languages.es.services]
      [languages.es.services.googleAnalytics]
        ID = 'G-7TNPPTSZQV'
  [languages.de]
    contentDir = 'content/de'
    languageCode = "de-DE"
    title = "Utilitarismus.net"
    baseURL = "https://utilitarismus.net/"
    weight = 3
    [languages.de.params]
      pdfString = "_Utilitarismus_net"
    [languages.de.services]
      [languages.de.services.googleAnalytics]
        ID = 'G-590G02FLYR'
  [languages.pt]
    contentDir = 'content/pt'
    languageCode = "pt-PT"
    title = "Utilitarisme.net"
    baseURL = "https://utilitarisme.net/"
    weight = 4
    [languages.pt.params]
      pdfString = "_Utilitarisme_net"
    [languages.pt.services]
      [languages.pt.services.googleAnalytics]
        ID = 'XXX'
[Params]
  images = ["img/social.png"]
  # WARNING - below 3 (pdf, search, production) should all be "false"
  #           they are automatically toggled when using the build steps
  #           needless to say, do not rename these variables ;)
  pdf = false # boolean to toggle when generating PDF
  search = false # boolean to toggle when generating the search index
  production = false # boolean to toggle if this is a production build
