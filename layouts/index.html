{{ define "main" }}

<div class="temp-navigation-hack">

  <span>Core Articles</span>

  <ol>
    {{ range .Site.Menus.main.Sort.ByWeight }}
      <li>
        <a href="{{ .URL }}">{{ .Title }}</a>
      </li>  
    {{ end }}
  </ol>

  <ul>
    {{ range .Site.Menus.objections.Sort.ByWeight }}
      <li>
        <a href="{{ .URL }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>

</div>

{{ end }}
