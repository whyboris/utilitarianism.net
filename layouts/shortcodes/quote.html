<blockquote class="quote">
  <p>{{ i18n "text.left-quote" }}{{ .Get "text" }}{{ i18n "text.right-quote" }}</p>
  {{ if .Get "link" }}
    <p class="author">— <a href="{{ .Get "link" }}">{{ .Get "author" }}</a></p>
  {{ else }}
    <p class="author">— {{ .Get "author" }}</p>
  {{ end }}
</blockquote>
