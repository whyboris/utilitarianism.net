{{ if .Get "noabout" }}

{{ else }}
  <h2>About the Author</h2>
{{ end }}


<div class="thinker essay-author">
  <img
    loading="lazy" 
    src="{{ .Get "image" }}"
    alt="{{ .Get "text" }}"
    title="{{ .Get "text" }}"
  />
  {{ if .Get "credit" }}
    <div class="image-credit">Credit: {{ .Get "credit" }}</div>
  {{ end }}
</div>
