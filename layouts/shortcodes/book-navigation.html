<div class="table-of-contents">

  {{ $frontmatterMenu := $.Page.Params.menu }}

  {{ $currentPageTitle := .Page.Title }}

  {{ range (index .Site.Menus $frontmatterMenu).Sort.ByWeight }}

  <ul>
    <a href="{{ .URL }}">
      {{ with .Page }}
        <li {{ if eq $currentPageTitle .Title }} class="selected"{{ end }}>{{ .Title }}</h2>
      {{ end }}
    </a>
  </ul>

  {{ end }}

</div>
