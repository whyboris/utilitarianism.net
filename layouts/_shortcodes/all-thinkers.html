{{/* pass in `true` to hide the <hr> */}}
{{ if not (.Get 0) }}<hr />{{ end }}


<div class="all-thinkers-container" data-pagefind-ignore>
  {{ range .Site.Menus.thinker }}
    <a class="" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
      <div class="thinker-container">
        <div class="image">
          {{ with .Page }}
            <img loading="lazy" alt="{{ .Params.title }}" src="{{ replace .Params.image ".jpg" "-small.jpg" }}" />
          {{ end }}
        </div>

        <div class="name">
          {{ .Name }}
        </div>
      </div>
    </a>
  {{ end }}

</div>
