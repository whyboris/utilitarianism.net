{{/* pass in `true` to hide the <hr> */}}
{{ if not (.Get 0) }}<hr />{{ end }}

{{ if .Site.Menus.guest }}

<div class="hide-on-pdf" data-pagefind-ignore>
  <h2>Guest Essays</h2>

  <div class="guest-essay-container homepage-guest-essay-container">
    {{ range .Site.Menus.guest.Sort.ByWeight }}
      <a href="{{ .URL }}">
        {{ with .Page }}
          <div class="guest-essay">
            <div
              class="image-container"
            >
              <img loading="lazy" alt="{{ .Params.title }}" src="{{ replace .Params.image ".jpg" "-small.jpg" }}">
            </div>
            <h2>{{ .Title }}</h2>

            <span class="author"> {{ .Params.author }} </span>
          </div>
        {{ end }}
      </a>
    {{ end }}
  </div>
</div>

{{ end }}
