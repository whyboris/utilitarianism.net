{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div
    class="book-header non-book-header"
    style="background: linear-gradient(180deg, #0c3b5b 0%,#236d9f 100%);"
  >
    <h1 class="title" data-pagefind-meta="title">{{ .Title }}</h1>
  </div>

  <div class="article-body">
    {{ partial "fake-image.html" . }}
    <!-- this renders _index.md pages -->

    {{ .Content }}
  </div>
{{ end }}
